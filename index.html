<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Your Favorite Things!</h1>
    </div>
    <div class="container">

        <div class="form-group">
         <label for="favoriteDog">Favorite Dog Breed</label>
         <input type="text" class="form-control" id="dog">
        </div>
        <div class="form-group">
         <label for="favoriteFood">Favorite Food</label>
         <input type="text" class="form-control" id="food">
        </div>
        <div class="form-group">
         <label for="favoriteColor">Favorite Color</label>
         <input type="text" class="form-control" id="color">
        </div>
        <div class="form-group">
         <label for="favoriteBand">Favorite Band</label>
         <input type="text" class="form-control" id="band">
        </div>
      </form>
    </div>

</html>
